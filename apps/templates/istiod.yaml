apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  project: default
  sources:
    - chart: istiod
      repoURL: https://istio-release.storage.googleapis.com/charts
      helm:
        valueFiles:
          - $bootstrap/values/istiod.yaml   
    - repoURL: https://github.com/totalbot123/golang-bootstrap.git
      targetRevision: master
      ref: bootstrap 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true