apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  project: default
  sources:
    - chart: base
      repoURL: https://istio-release.storage.googleapis.com/charts
  syncPolicy:
    automated:
      prune: true
      selfHeal: true